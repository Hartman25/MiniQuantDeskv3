[pytest]
testpaths = tests
python_files = test_*.py
addopts = -s -vv --maxfail=1
markers =
    integration: hits real external services (broker/network); skipped unless env vars set
    acceptance: acceptance tests that may touch external services
log_cli = true
log_cli_level = INFO
norecursedirs =
    tests/_legacy
    tests/_quarantine
    
